<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/matiice@interia.pl" method="POST">

        <label for="name">Imię</label><br>
        <input type="text" id="name" name="imię"><br>

        <label for="name">Nazwisko</label><br>
        <input type="text" id="nazwisko" name="nazwisko"><br>

        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="tel">Telefon</label><br>
        <input type="text" id="tel" name="tel"><br><br>

        Miasto:<br>
        <select name="miasto">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa" selected>Warszawa</option>
            <option value="Gdańs">Gdańsk</option>
        </select><br><br> 
        
        Płeć:
        <br>
        <label for="male">Mężczyzna</label>
        <input type="radio" name="płeć" id="male" value="Mężczyzna"><br>
        <label for="female">Kobieta</label>
        <input type="radio" name="Płeć" id="female" value="Kobieta" checked><br><br> 
        
        Zgadzam się na podanie danych osobowych
        <input type="checkbox" id="myCheck" name="zgoda"><br><br>

        <label for="message">Wiadomość</label><br>
        <textarea id="message" cols="30" rows="5" name="wiadomość"></textarea><br><br>

        <input type="submit" value="Wyślij Dane">

    </form>
</body>
</html>
