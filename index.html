<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>formlularz</title>
</head>

<body>
    <form action="https://formspree.io/matiice@interia.pl" method="POST">
        <label for="name">Imię i Nazwisko</label> <br>
        <input type="text" id="name" name="imię i nazwisko">
        <br>

        <label for="email">adres email</label> <br>
        <input type="email" id="email" name="email">
        <br>

        <label for="tel">telefon</label> <br>
        <input type="text" id="tel" name="telefon">
        <br>

        <label for="message">wiadomość</label> <br>
        <textarea id="message" cols="30" rows="10" name="wiadomość"> </textarea>
        <input type="submit" value="wyslij">
    </form>
</body>

</html>
